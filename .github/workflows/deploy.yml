name: deploy

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply Terraform changes"
        required: true
        default: false
        type: boolean
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      ready: ${{ steps.precheck.outputs.ready }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deploy prerequisites
        id: precheck
        shell: bash
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_API_REPOSITORY: ${{ secrets.ECR_API_REPOSITORY }}
          ECR_WORKER_REPOSITORY: ${{ secrets.ECR_WORKER_REPOSITORY }}
        run: |
          missing=0
          for key in AWS_ROLE_ARN AWS_REGION ECR_API_REPOSITORY ECR_WORKER_REPOSITORY; do
            if [ -z "${!key}" ]; then
              echo "::warning::Missing secret: ${key}"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Skipping build-and-push because required secrets are not configured."
            exit 0
          fi

          echo "ready=true" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        if: steps.precheck.outputs.ready == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        if: steps.precheck.outputs.ready == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        if: steps.precheck.outputs.ready == 'true'
        env:
          ECR_API_REPOSITORY: ${{ secrets.ECR_API_REPOSITORY }}
        run: |
          docker build -f services/api/Dockerfile -t ${ECR_API_REPOSITORY}:${GITHUB_SHA} .
          docker push ${ECR_API_REPOSITORY}:${GITHUB_SHA}

      - name: Build and push worker image
        if: steps.precheck.outputs.ready == 'true'
        env:
          ECR_WORKER_REPOSITORY: ${{ secrets.ECR_WORKER_REPOSITORY }}
        run: |
          docker build -f services/worker/Dockerfile -t ${ECR_WORKER_REPOSITORY}:${GITHUB_SHA} .
          docker push ${ECR_WORKER_REPOSITORY}:${GITHUB_SHA}

  terraform:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate terraform prerequisites
        id: precheck
        shell: bash
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          missing=0
          for key in AWS_ROLE_ARN AWS_REGION ALERT_EMAIL; do
            if [ -z "${!key}" ]; then
              echo "::warning::Missing secret: ${key}"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Skipping terraform job because required secrets are not configured."
            exit 0
          fi

          echo "ready=true" >> "$GITHUB_OUTPUT"

      - name: Setup Terraform
        if: steps.precheck.outputs.ready == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Configure AWS credentials
        if: steps.precheck.outputs.ready == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        if: steps.precheck.outputs.ready == 'true'
        run: terraform init

      - name: Terraform plan
        if: steps.precheck.outputs.ready == 'true'
        env:
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        run: |
          terraform plan \
            -var="api_image_tag=${GITHUB_SHA}" \
            -var="worker_image_tag=${GITHUB_SHA}" \
            -out=tfplan

      - name: Terraform apply on main push
        if: steps.precheck.outputs.ready == 'true' && github.event_name == 'push' && vars.TF_AUTO_APPLY == 'true'
        run: terraform apply -auto-approve tfplan

      - name: Terraform apply (manual)
        if: steps.precheck.outputs.ready == 'true' && github.event_name == 'workflow_dispatch' && inputs.apply
        run: terraform apply -auto-approve tfplan
