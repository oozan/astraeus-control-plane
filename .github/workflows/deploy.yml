name: deploy

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply Terraform changes"
        required: true
        default: false
        type: boolean
  push:
    branches: ["main"]

env:
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
  ECR_API_REPOSITORY: ${{ secrets.ECR_API_REPOSITORY }}
  ECR_WORKER_REPOSITORY: ${{ secrets.ECR_WORKER_REPOSITORY }}

jobs:
  build-and-push:
    if: ${{ env.AWS_ROLE_ARN != '' && env.AWS_REGION != '' && env.ECR_API_REPOSITORY != '' && env.ECR_WORKER_REPOSITORY != '' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        run: |
          docker build -f services/api/Dockerfile -t ${ECR_API_REPOSITORY}:${GITHUB_SHA} .
          docker push ${ECR_API_REPOSITORY}:${GITHUB_SHA}

      - name: Build and push worker image
        run: |
          docker build -f services/worker/Dockerfile -t ${ECR_WORKER_REPOSITORY}:${GITHUB_SHA} .
          docker push ${ECR_WORKER_REPOSITORY}:${GITHUB_SHA}

  terraform:
    if: ${{ env.AWS_ROLE_ARN != '' && env.AWS_REGION != '' && env.ALERT_EMAIL != '' && env.ECR_API_REPOSITORY != '' && env.ECR_WORKER_REPOSITORY != '' }}
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: infra/terraform
    env:
      TF_VAR_alert_email: ${{ env.ALERT_EMAIL }}
      TF_VAR_aws_region: ${{ env.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        run: terraform init

      - name: Terraform plan
        run: |
          terraform plan \
            -var="api_image_tag=${GITHUB_SHA}" \
            -var="worker_image_tag=${GITHUB_SHA}" \
            -out=tfplan

      - name: Terraform apply on main push
        if: github.event_name == 'push' && vars.TF_AUTO_APPLY == 'true'
        run: terraform apply -auto-approve tfplan

      - name: Terraform apply (manual)
        if: github.event_name == 'workflow_dispatch' && inputs.apply
        run: terraform apply -auto-approve tfplan
