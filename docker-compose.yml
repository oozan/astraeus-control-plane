services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: crp-api
    environment:
      APP_NAME: ${APP_NAME:-Astraeus Control Plane API}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      API_PORT: ${API_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://cloud:cloud@db:5432/cloud}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      AUTO_CREATE_SCHEMA: ${AUTO_CREATE_SCHEMA:-true}
      QUEUE_NAME: ${QUEUE_NAME:-job_queue}
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: crp-worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://cloud:cloud@db:5432/cloud}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      QUEUE_NAME: ${QUEUE_NAME:-job_queue}
      AUTO_CREATE_SCHEMA: ${AUTO_CREATE_SCHEMA:-true}
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    container_name: crp-db
    environment:
      POSTGRES_DB: cloud
      POSTGRES_USER: cloud
      POSTGRES_PASSWORD: cloud
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: crp-redis
    ports:
      - "6379:6379"

volumes:
  db_data:
